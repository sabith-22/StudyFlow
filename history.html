<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Plan History - StudyFlow</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #edf2f4;
      color: #3a68ff;
      min-height: 100vh;
      display: flex;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-theme {
      background-color: #0b132b;
      color: #fff;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 260px;
      background-color: #344e41;
      color: #edf2f4;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      padding-top: 20px;
      transition: all 0.3s ease;
      z-index: 100;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    body.dark-theme .sidebar {
      background-color: #1c2541;
      color: #fff;
    }

    .sidebar .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar .logo h2 {
      color: #edf2f4;
      font-size: 24px;
    }
    body.dark-theme .sidebar .logo h2 {
      color: #fff;
    }

    .sidebar .nav-links {
      padding: 0 15px;
    }

    .sidebar .nav-links li {
      list-style: none;
      margin-bottom: 15px;
    }

    .sidebar .nav-links a {
      color: #edf2f4;
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 12px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
      font-weight: 500;
    }
    body.dark-theme .sidebar .nav-links a {
      color: #fff;
    }

    .sidebar .nav-links a:hover, 
    .sidebar .nav-links a.active {
      background-color: rgba(141, 153, 174, 0.2);
      color: #8d99ae;
    }
    body.dark-theme .sidebar .nav-links a:hover, 
    body.dark-theme .sidebar .nav-links a.active {
      background: rgba(34, 50, 75, 0.2);
      color: #fff;
    }

    .sidebar .nav-links a i {
      margin-right: 10px;
      font-size: 18px;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: 260px;
      padding: 20px;
      transition: all 0.3s ease;
      background: none;
    }
    body.dark-theme .main-content {
      background: none;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #34454e;
    }
    body.dark-theme h1 {
      color: #fff;
    }

    .plan-card {
      background-color: #fff;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: #344e41;
    }
    body.dark-theme .plan-card {
      background-color: #3a506b;
      color: #fff;
      border: 1px solid #1c2541;
    }

    .plan-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .plan-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .plan-subject {
      font-size: 18px;
      font-weight: bold;
      color: #344e41;
    }
    body.dark-theme .plan-subject {
      color: #fff;
    }

    .plan-date {
      font-size: 14px;
      color: #8d99ae;
    }

    .plan-topic {
      font-style: italic;
      margin-bottom: 8px;
      color: #8d99ae;
    }

    .no-history {
      text-align: center;
      margin-top: 50px;
      color: #888;
      font-size: 16px;
    }
    body.dark-theme .no-history {
      color: #ccc;
    }

    .btns {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .btns button {
      background: #344e41;
      color: #edf2f4;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
      font-family: 'Poppins', sans-serif;
    }
    body.dark-theme .btns button {
      background: #1c2541;
      color: #fff;
    }

    .btns button:hover {
      background-color: #8d99ae;
      color: #344e41;
      transform: scale(1.05);
    }
    body.dark-theme .btns button:hover {
      background-color: #3a506b;
      color: #fff;
    }

    .plan-content {
      background: #f9f9f9;
      padding: 15px;
      margin-top: 10px;
      border-radius: 10px;
      white-space: pre-wrap;
      display: none;
      color: #344e41;
    }
    body.dark-theme .plan-content {
      background: #1c2541;
      color: #fff;
    }

    /* Responsive sidebar toggle */
    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #344e41;
      font-size: 24px;
      cursor: pointer;
      z-index: 101;
      display: none;
    }
    body.dark-theme .menu-toggle {
      color: #fff;
    }

    @media (max-width: 768px) {
      .sidebar {
        left: -260px;
      }
      .main-content {
        margin-left: 0;
      }
      .menu-toggle {
        display: block;
      }
      .sidebar.active {
        left: 0;
      }
      .main-content.active {
        margin-left: 260px;
      }
    }

    /* User profile */
    .user-profile {
      display: flex;
      align-items: center;
      padding: 15px;
      margin-top: auto;
      border-top: 1px solid #8d99ae;
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #344e41;
      color: #edf2f4;
    }
    body.dark-theme .user-profile {
      background-color: #1c2541;
      color: #fff;
      border-top: 1px solid #3a506b;
    }

    .user-profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
      background: #8d99ae;
    }

    .user-info {
      flex: 1;
    }

    .user-name {
      font-weight: 600;
      color: #edf2f4;
    }
    body.dark-theme .user-name {
      color: #fff;
    }

    .user-email {
      font-size: 12px;
      color: #8d99ae;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 150px;
    }
    body.dark-theme .user-email {
      color: #fff;
      opacity: 0.7;
    }

    .logout {
      color: #e63946;
      cursor: pointer;
      margin-left: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!-- Mobile menu toggle -->
  <div class="menu-toggle" id="menu-toggle">
    <i class="fas fa-bars"></i>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="logo">
      <h2>StudyFlow</h2>
    </div>
    
    <ul class="nav-links">
      <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
      <li><a href="plan.html"><i class="fas fa-plus-circle"></i> Generate Plan</a></li>
      <li><a href="history.html" class="active"><i class="fas fa-history"></i> History</a></li>
      <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
    </ul>
    
    <div class="user-profile">
      <img src="https://ui-avatars.com/api/?name=User&background=random" alt="User">
      <div class="user-info">
        <div class="user-name" id="user-name">User</div>
        <div class="user-email" id="user-email"></div>
      </div>
      <div class="logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i></div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="main-content">
    <h1>ðŸ“œ Study Plan History</h1>
    <div id="history-container"></div>
  </div>

  <!-- Include Marked.js for Markdown parsing -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>


<script>
    // Theme logic for all pages (from dashboard.html)
    (function() {
      const theme = localStorage.getItem('theme') || 'light';
      if (theme === 'dark') document.body.classList.add('dark-theme');
    })();

    // Get user email from localStorage
    const email = localStorage.getItem("email");
  
    // Set user info in sidebar
    document.getElementById('user-email').textContent = email || 'user@example.com';
    document.getElementById('user-name').textContent = email ? email.split('@')[0] : 'User';
  
    // Sidebar toggle for mobile
    document.getElementById('menu-toggle').addEventListener('click', function () {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('main-content').classList.toggle('active');
    });
  
    // Logout function: clears storage and redirects to index.html, prevents back navigation
    function logout() {
      localStorage.clear();
      sessionStorage.clear();
      window.location.replace('index.html');
    }
  
    // Fetch and display user's study plan history from backend
    async function fetchHistory() {
      try {
        const res = await fetch(`http://localhost:5000/api/history?email=${email}`);
        const { history } = await res.json();
        const container = document.getElementById("history-container");
  
        // If no history, show message
        if (!Array.isArray(history) || history.length === 0) {
          container.innerHTML = '<p class="no-history">No previous plans found.</p>';
          return;
        }
  
        // For each plan, create a card and display it
        history.forEach((plan, index) => {
          const card = document.createElement("div");
          card.className = "plan-card";
  
          const created = new Date(plan.generatedAt || plan.createdAt).toLocaleString();
          const planId = `plan-${index}`;
          const encodedContent = encodeURIComponent(plan.plan_md || 'No content available.');
  
          card.innerHTML = `
            <div class="plan-header">
              <span class="plan-subject">${plan.subject}</span>
              <span class="plan-date">${created}</span>
            </div>
            <div class="plan-topic">Topic: ${plan.topic}</div>
            <div class="btns">
              <button onclick="toggleView('${planId}')"><i class="fas fa-eye"></i> View Plan</button>
              <button onclick="downloadPlan('${plan.subject}', '${plan.topic}', '${planId}')">
                <i class="fas fa-download"></i> Download PDF
              </button>
            </div>
            <div class="plan-content" id="${planId}" style="display:none; background:#fff; color:#000; padding:20px; border-radius:10px;">
              ${marked.parse(plan.plan_md || '*No plan content found.*')}
            </div>
          `;
  
          container.appendChild(card);
        });
  
      } catch (err) {
        // Show error if fetch fails
        console.error("Error fetching history:", err);
        document.getElementById("history-container").innerHTML = '<p class="no-history">Error loading history.</p>';
      }
    }
  
    // Toggle visibility of a plan's content
    function toggleView(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'none' ? 'block' : 'none';
    }
  
    // Download a plan as PDF using html2pdf
    function downloadPlan(subject, topic, planId) {
      const element = document.getElementById(planId);
      if (!element) return alert("No content found for this plan.");

      // Temporarily show the element if hidden
      const wasHidden = element.style.display === "none";
      if (wasHidden) element.style.display = "block";

      // Delay slightly to ensure it's rendered
      setTimeout(() => {
        html2pdf().set({
          margin: 10,
          filename: `${subject}_${topic}_Plan.pdf`,
          html2canvas: { scale: 2 },
          jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        })
        .from(element)
        .save()
        .then(() => {
          // Re-hide the element after saving
          if (wasHidden) element.style.display = "none";
        });
      }, 200); // 200ms delay for rendering
    }
  
    // Load history on page load
    window.onload = fetchHistory;
  </script>
  

</body>
</html>
